<html>
<head>
  <title>CenturyLink Service Availability</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <style type="text/css">
  body {
    padding: 0;
    margin: 0;
  }
  html, body, #map {
    height: 100vh;
    width: 100vw;
  }
  .legend {
    text-align: left;
    line-height: 18px;
    color: #555;
  }
  .legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="mapdata.js"></script>
  <script>
  icons = {};
  var tileurl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
  var map = L.map('map').setView(mapdata.center, 15)
  L.tileLayer(tileurl, {id: 'mapbox.streets', maxZoom: 18}).addTo(map);
  mapdata.markers.forEach((marker) => {
    if(icons[marker.speed] === undefined) {
      icons[marker.speed] = new L.Icon({
        iconUrl: 'icons/marker-' + marker.speed + '.svg',
        shadowUrl: 'icons/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      })
    }
    L.marker([marker.lat, marker.lon], {icon: icons[marker.speed]}).addTo(map)
     .bindPopup("<b>" + marker.speed + "</b><br />" + marker.address);
  });
</script>
</body>
</html>
